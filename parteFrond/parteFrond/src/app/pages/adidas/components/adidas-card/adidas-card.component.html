<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <h3>{{ adida.modelo }}</h3>
      <img src="{{ adida.imagen }}" alt="{{ adida.modelo }}" />
    </div>
    <div class="flip-card-back">
      <h2>{{ adida.marca }}</h2>
      <h3>{{ adida.modelo }}</h3>
      <p>Precio: {{ adida.precio }}</p>
      <button (click)="editAdidas(adida)">Editar</button>
    </div>
  </div>
</div>
